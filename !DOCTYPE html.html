<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .confession {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Confession Wall</h1>
</header>

<form id="confessionForm">
    <label for="confession">Share Your Confession:</label>
    <textarea id="confession" name="confession" required></textarea><br>
    <input type="submit" value="Submit Confession">
</form>

<div id="confessionContainer"></div>

<script>
    document.getElementById('confessionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var confessionText = document.getElementById('confession').value;
        var confessionContainer = document.getElementById('confessionContainer');
        var confessionDiv = document.createElement('div');
        confessionDiv.className = 'confession';
        confessionDiv.textContent = confessionText;
        confessionContainer.appendChild(confessionDiv);
        document.getElementById('confessionForm').reset();
    });
</script>

</body>
</html>
